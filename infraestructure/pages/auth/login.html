<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../assets/css/global/global.css">
    <link rel="stylesheet" href="../../assets/css/auth/login.css">
    <title>Login</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary flex-column">
    <main class="w-100 m-auto form-container">
        <form action="../../pages/dashboard/home.html" method="GET">
            <h1 class="h3 fw-normal text-center">Login</h1>
            <div class="form-floating">
                <input type="email" name="email" class="form-control" id="floatingInput" required placeholder="Digite seu email">
                <label for="floatingInput">Email : </label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingInput" required placeholder="Digite sua senha" pattern=".{8,}" title="A senha deve ter pelo menos 8 caracteres">
                <label for="floatingInput">Senha : </label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Lembre-se</label>
            </div>
            <div>
                <button type="submit" class="btn btn-primary w-100 py-2">Enviar</button>
                <button type="reset" class="btn btn-primary w-100 my-2 py-2">Limpar</button>
            </div>
        </form>
    </main>
    <footer class="footer w-100 text-center mt-5">
       <p>
         Made by <a href="https://github.com/JorgeRobertoArgolo" target="_blank">Jorge Roberto Argolo De Oliveira</a>
       </p>
    </footer>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoF7H60Cq7WQp3fDgCjvZgvgWva2k5Gk5t3P/ltpHg3w/Cp"
    crossorigin="anonymous"
    ></script>
</body>
</html>
